<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1">
    <title>Tugas 22 HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td width="100">Nama</td>
            <td>:<input type="text" name="nama_lengkap" placeholder="Nama lengkap..." maxlength="30"/></td>
          </tr> <br>
          <tr>
            <td>Username</td>
            <td>:<input type="text" name="username" placeholder="Username..." maxlength="30"/></td>
          </tr> <br>
          <tr>
            <td>Email</td>
            <td>:<input type="email" name="email" placeholder="Your email..." maxlength="30"/></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:<input type="password" name="password" placeholder="Password..." maxlength="30"/></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:<input type="url" name="url_web" placeholder="Masukan URL Web..." maxlength="30"/></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:<input type="date" name="date"/></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:<input type="number" min="12" max="80"/></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:
              <input type="radio" name="gender"/> laki-laki
              <input type="radio" name="gender"/> Perempuan
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:
              <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen-protestan">Kristen Protestan</option>
                <option value="kristen-katolik">Kristen Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="khonghucu">Khonghucu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:<textarea  rows="3" cols="40" maxlength="80"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td><img src="logo1.jpg" alt="logo" type="image/jpg" width="350" height="350"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:<audio src="sample.mp3" controls></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
